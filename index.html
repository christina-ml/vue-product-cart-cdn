<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<!-- add css styling -->
  <style>
	.box {
		background-color: purple;
		height: 200px;
		width: 200px;
	}
	.box.two {
		background-color: red;
	}
	.box.three {
		background-color: blue;
	}
	/* set attribute */
	[v-cloak] {
		display: none;
	}
  </style>

</head>
<body>
	<!-- v-cloak hides everything until the entire vue page has loaded, so you don't get a blinking version of the code while its loading -->
  <div id="app" v-cloak >
	<!-- double mustache syntax, double curly braces -->
    {{ greeting }}
		<input v-model="greeting" />

		<hr />
		<!-- on:click, with toggle button with !isVisible -->
		<!-- <button v-on:click="isVisible = !isVisible">Toggle Box</button> -->
		<!-- shorthand for `v-on:` -->
		<button @click="isVisible = !isVisible">Toggle Box</button>
		<div v-if="isVisible" class="box"></div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // Creates Vue Application
	// options object
    let app = Vue.createApp({
		data: function() {
			return {
				greeting: 'Hello Vue 3!',
				isVisible: false,
		
			}
		}
	})
    app.mount('#app')
  </script>
</body>
</html>
